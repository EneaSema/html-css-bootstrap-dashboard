<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Enea Sema" />
    <title>Bootstrap Dashboard</title>

    <!-- favicon -->

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- font awesone -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- bootstrap 5 -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- sezione nav -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./img/duck.png"
            alt="brand-azienda"
            class="brand-img"
            width="30"
            height="30"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Catalogo Libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Cerca"
              aria-label="Cerca"
            />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- sezione principale con container -->
    <div class="container">
      <h1>Nuovo Libro</h1>
      <div class="row">
        <!-- dati autore -->
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nome Autore</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="inserisci nome autore"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label"
              >Cognome Autore</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="inserisci cognome autore"
            />
          </div>
        </div>
        <!-- titolo -->
        <div class="col-12">
          <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label"
              >Titolo</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput3"
              placeholder="inserisci il titolo del libro"
            />
          </div>
          <p>Titolo versione italiana</p>
        </div>
        <!-- scegli genere -->
        <div class="col-12 col-lg-4">
          <label for="exampleFormControlInput4" class="form-label"
            >Genere</label
          >
          <select class="form-select" aria-label="Default select example">
            <option selected>Scegli il genere</option>
            <option value="1">Avventura</option>
            <option value="2">Thriller</option>
            <option value="3">Romantico</option>
            <option value="4">Fantascienza</option>
          </select>
        </div>
        <!-- sezione pubblicazione -->
        <div class="col-12 col-lg-4">
          <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label"
              >Anno di Pubblicazione</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput4"
              placeholder="inserisci l'anno"
            />
          </div>
        </div>
        <!-- codice identificativo -->
        <div class="col-12 col-lg-4">
          <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label"
              >ISBN#</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput5"
              placeholder="inserisci isbn"
            />
          </div>
        </div>
        <!-- separatore -->
        <div class="col-12">
          <div class="my-rules-separator"></div>
        </div>
        <!-- note -->
        <div class="col-12">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Note</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlTextarea7"
              placeholder="aggiungi note sul libro"
            />
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
        <!-- disponibile in digitale e tasto aggiungi -->
        <div class="col-12">
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Disponibile anche in digitale</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Aggiungi libro</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
