<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Enea Sema" />
    <title>Bootstrap Dashboard</title>

    <!-- favicon -->

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- font awesone -->

    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <!-- bootstrap 5 -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- sezione nav -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./img/duck.png"
            alt="brand-azienda"
            class="brand-img"
            width="30"
            height="30"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Catalogo Libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Cerca"
              aria-label="Cerca"
            />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- sezione principale con container -->
    <div class="contain-sm m-3">
      <div class="row">
        <div class="col col-lg-9">
          <div class="card-title d-flex justify-content-between mb-5">
            <h1 class="index-book">Catalogo libri</h1>
            <button class="btn btn-primary">Aggiungi Libro</button>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <th>Titolo</th>
                <th class="rent-book d-none d-md-table-cell">Data prestito</th>
                <th>Stato</th>
                <th>Azioni</th>
              </thead>
              <tbody>
                <!-- 1 riga -->
                <tr>
                  <td>i pilastri della terra</td>
                  <td class="rent-book d-none  d-md-table-cell">-</td>
                  <td>
                    <span class="badge rounded-pill bg-success">Success</span>
                  </td>
                  <td>
                    <button type="button" class="btn btn-outline-secondary">
                      <i class="fa-solid fa-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                      <i class="fa-solid fa-trash-can"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
              <!-- / tbody -->
            </table>
          </div>
        </div>
        
        <div class="col col-lg-3">
          <div class="card">
            <div class="card-header">
              Todo
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
              </ul>
            </div>
          </div>
        
        <div class="col">
          <div class="card">
           <div class="card-header">
            F.A.Q.
           </div>
           <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
            </ul>
           </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
